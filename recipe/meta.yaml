{% set name = "outcome" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5427e7d3c48bcb9d383e08ba057359b570c6118d0e640da5baeb0e298502a4b2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed -vvv
  skip: True  # [py<37]

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python
  run:
    - python
    - attrs >=19.2.0

test:
  imports:
    - outcome
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/python-trio/outcome
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Capture the outcome of Python function calls.
  description: |
    Capture the outcome of Python function calls.
  doc_url: https://outcome.readthedocs.io/en/latest/
  dev_url: https://github.com/python-trio/outcome

extra:
  recipe-maintainers:
    - nicoddemus
